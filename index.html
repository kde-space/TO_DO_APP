<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>TO DO APP | KDE</title>
<meta name="description" content="TO DO アプリです">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/css/style.css">
</head>
<body class="top">
<div id="l-wrapper">
<header class="m-gHeader">
	<h1>TO DO APP</h1>
</header><!-- /.m-gHeader -->

<div id="stage"></div>
<div class="taskDeleteBtn js-none" id="js-taskDeleteBtn">
	<button>完了済みのタスクをゴミ箱へ入れる</button>
</div>
<div class="sortArea">
	<h2>並び替え</h2>
	<ul class="sortBtns" id="js-sort">
		<li><a href="#" class="js-sort-priority">優先度順</a></li>
		<li><a href="#" class="js-sort-limit">期限順</a></li>
	</ul>
</div>
<form name="taskForm" id="js-taskForm">
	<ul>
		<li>内容： <input type="text" name="content" required></li>
		<li>優先度： <label><input type="radio" name="priority" value="3" required>高</label>
			<label><input type="radio" name="priority" value="2" checked>中</label>
			<label><input type="radio" name="priority" value="1">低</label></li>
		<li>期限： <input type="date" name="limit"></li>
	</ul>
	<ul>
		<input type="submit" value="追加">
		<input type="reset" value="クリア">
	</ul>
</form><!-- /.taskForm -->

<div class="statusBox" id="js-statusBox">
	<ul>
		<li>現在のタスク総数： <span class="totalCount">-</span> 個</li>
		<li>残タスク数： <span class="leftCount">-</span> 個</li>
		<li>完了済みタスク数： <span class="completeCount">-</span> 個</li>
		<li>完遂率： <span class="completionRate">-</span> ％</li>
	</ul>
</div>

<div class="modal js-none" id="js-modal">
	<div class="modal-container">
		<div class="modal-close">×</div>
		<dl class="m-contentBox">
			<dt>編集</dt>
			<dd>
				<form name="taskEditForm" id="js-taskEdit">
					<ul>
						<li>内容： <input type="text" name="content" required></li>
						<li>優先度： <label><input type="radio" name="priority" value="3" required>高</label>
							<label><input type="radio" name="priority" value="2">中</label>
							<label><input type="radio" name="priority" value="1">低</label></li>
						<li>期限： <input type="date" name="limit"></li>
					</ul>
					<ul>
						<input type="submit" value="完了">
						<input type="reset" value="クリア">
					</ul>
				</form><!-- /.taskForm -->
			</dd>
		</dl>
	</div>
	<div class="modal-bg"></div>
</div>


</div><!-- /#l-wrapper -->
<script src="/js/app.min.js"></script>
</body>
</html>
